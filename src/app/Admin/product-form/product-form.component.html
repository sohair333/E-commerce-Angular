<form class="m-5" #f="ngForm"  (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input  ngModel name="title" type="text" id="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
            <input type="number" ngModel name="price"
            id="price" class="form-control">
        </div>
        
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="categorie" id="category" class="form-control">
            <option value=""></option>
            
            <option *ngFor= "let c of categorie$ | async"  [value]= "c.key"> {{ c.val.name }}</option>
        </select>

    </div>

    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input ngModel name="imageUrl" type="text" id="imageUrl" class="form-control">
    </div>
    <button class="btn btn-primary m-3"> Save </button>

</form>
