<form class="m-5">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
            <input type="number" id="price" class="form-control">
        </div>
        
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select type="text" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let com of categorie$ | async"  [value]="com.$key">{{ com.name }}</option>
        </select>

    </div>

    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input type="text" id="imageUrl" class="form-control">
    </div>
    <button class="btn btn-primary m-3"> Save </button>

</form>
