<div class="card">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">
      You have {{ cart?.['totalItemCount'] }} items in your shopping cart.
    </p>
    <ul class="list-group list-group-flush" >
      <li  *ngFor= "let item of cart.items" class="list-group-item">
        {{ item?.['quantity'] }}  x {{ item?.['title'] }} 
        <div class="float-right">
          {{ item?.['price']| currency: "USD":true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total <!-- fix rednder totla proce and price of each item and  title of product -->
        <div class="float-right">
          {{ cart?.['totalPrice'] | currency: "USD":true }}
        </div>
      </li>
    </ul>
  </div>
</div>
