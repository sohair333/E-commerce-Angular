<table class="table row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    
  
    <!-- fix bug of save and delete item -->
    <tr *ngFor= "let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/product/', p.key]">Edite</a>
      </td>
    </tr>
  </tbody>
</table>
