<div class="card m-3 bg-success products " *ngIf= "product.title"  style="width: 21rem">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf= "product.imageUrl" alt="{{product.title}}" />
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency: "USD":true }}</p>
      <p class="card-text">{{ product.categorie }}</p>
     
    </div>
    <div *ngIf="showActoins"  class="card-footer" style="cursor: pointer;">
        <button
        *ngIf = "getQuantity() === 0; else updateQuantity"
        class="btn btn-danger btn-block w-100 rounded"  (click)="addToCart()" >Add To Cart</button>
        <ng-template #updateQuantity>
          <div class="row no-gutters">
            <div class="col-2">
              <button (click)="removeFromCart()" class="btn btn-danger btn-block">
                <b>-</b>
              </button>
            </div>
            <div class="col text-center mt-2">
              {{ getQuantity() }} in Cart
            </div>
            <div class="col-2" >
              <button 
              (click)="addToCart()"
              class="
              btn btn-danger btn-block">
                <b>+</b>
              </button>
            </div>
          </div>
        </ng-template>
       
    </div>
  </div>
